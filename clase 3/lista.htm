<html>

	<head>
		<meta charset="UTF-8">
		<title>Título general</title>
	</head>

	<body>
		<h1>A continuación una lista sin orden</h1>

		<ul>
			<li>Aquí un ítem de la lista</li>
			<li>Aquí otro ítem de la lista</li>
			<li>Aquí otro ítem de la lista</li>
		</ul>

		<h1>A continuación una lista ordenada OL</h1>

				<ol>
					<li >Aquí un ítem de la lista</li>
					<li>Aquí otro ítem de la lista</li>
					<li>Aquí otro ítem de la lista</li>
				</ol>
	</body>

</html>
